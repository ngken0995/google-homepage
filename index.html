<!DOCTYPE html>
<html>
    <html lang="en"><head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="mystyle.css">
        <link rel="icon" type="image/png" href="images/gfavicon.png">
        <title>Google Clone</title>
    </head>
    
    <body>
        <header>
            <nav class="header-left">
                <a class="header-links" href="#">About</a>
                <a class="header-links" href="#">Store</a>
            </nav>
            <nav class="header-right">
                <a class="header-links" href="#">Gmail</a>
                <a class="header-links" href="#">Images</a>
                <!-- App icon is a CSS background image -->
                <a class="header-links" id="appicon" href="#"></a>
                <a class="header-links" id="sign-in-btn" href="#"><strong>Sign in</strong></a>
            </nav>
        </header>
    
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
    
    
        <div class="search-bar">
            <input type="text" class="search-text">
            <!-- Magnifying glass and microphone icons are CSS background images  -->
            <div class="mag-glass"></div>
            <div class="mic" title="Search by voice"></div>
        </div>
    
        <div class="btns">
            <input value="Google Search" type="submit" class="google-search">
            <input value="I'm Feeling Lucky" type="submit" class="feeling-lucky">
        </div>
    
        <footer>
            <nav class="footer-left">
                <a class="footer-links" href="#">Advertising</a>
                <a class="footer-links" href="#">Business</a>
                <a class="footer-links" href="#">How Search Works</a>
            </nav>
            <nav class="footer-right">
                <a class="footer-links" href="#">Privacy</a>
                <a class="footer-links" href="#">Terms</a>
                <a class="footer-links" href="#">Settings</a>
            </nav>
        </footer>
    
    
    </body></html>
